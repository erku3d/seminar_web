<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Matrixmultiplikation</title>
    <script type="text/javascript">
		function sendRequest(){
			var ta_A = document.getElementById("mat_A").value.trim().split("\n");
			var ta_B = document.getElementById("mat_B").value.trim();
			
			var mat_A = [];
			
			for (i = 0; i < ta_A.length; i++){
				var elem = ta_A[i].split(",");
				var zeile = []
				for(j = 0; j < elem.length; j++){
					zeile.push(elem[j]);
				}
				mat_A.push(zeile);
			}
					
			
			alert(JSON.stringify(mat_A));
			
			
			
		}      
    </script>
  </head>
  <body>
    <table>
        <tr>
            <td>A</td>
            <td></td>
            <td>B</td>
        </tr>
        <tr>
            <td><textarea id="mat_A" rows="5" cols="10" placeholder="1,2,3" autocomplete="off"></textarea></td>
            <td></td>
            <td><textarea id="mat_B" rows="5" cols="10" placeholder="1,2,3" autocomplete="off"></textarea></td>
        </tr>
        <tr>
            <td><button type="button" id="btn" onclick="sendRequest()" >berechnen</button></td>
            <td></td>
            <td></td>
        </tr>
    </table>
  </body>
</html>
