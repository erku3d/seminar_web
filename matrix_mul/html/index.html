<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Matrix Rechner</title>
    <link rel="icon" type="image/png"  href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Earth_recycle.svg/145px-Earth_recycle.svg.png">
    <link rel="stylesheet" href="style.css">
    <script src="matrix_mul.js"></script>

  </head>
  <body>

    <header id="page_header">
        Matrix Rechner
    </header>

    <section>
            <table >
                <tr id="head">
                    <td>A</td>
                    <td></td>
                    <td colspan="2">B</td>
                    <td></td>
                    <td>C</td>
                </tr>
                <tr>
                    <td><textarea id="mat_A" class="txtInput" rows="10" cols="20" autocomplete="off" wrap="off"  placeholder="1,2,3"></textarea></td>
                    <td>
        				<select id="operation">
        				  <option value="add">+</option>
        				  <option value="mull" selected>&#149;</option>
        				</select>
        			</td>
                    <td colspan="2"><textarea id="mat_B" class="txtInput" rows="10" cols="20" autocomplete="off" wrap="off"  placeholder="1,2,3"></textarea></td>
                    <td>=</td>
                    <td><textarea id="mat_C" rows="10" cols="20" autocomplete="off" wrap="off" readonly ></textarea></td>
                </tr>
                <tr>
                    <td colspan="6"><button type="button" id="btn_send" onclick="sendRequest()" >Berechnen</button></td>
                </tr>
                <td colspan="6">
                    A: <input type="number" max="200" id="a_r"> x <input type="number" max="200" id="a_c"><br>
                    B: <input type="number" max="200" id="b_r"> x <input type="number" max="200" id="b_c">
                </td>
                <tr>
                    <td colspan="3">
						<button type="button" id="btn_rand" onclick="randomMat()" >Random</button>
					</td>
					<td colspan="3">
						<button type="button" id="btn_clear" onclick="clearTextArea()" >Löschen</button>
                    </td>
                </tr>
            </table><br>
    </section>
  </body>
</html>
