<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Matrix Rechner</title>
    <link rel="icon" type="image/png"  href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Earth_recycle.svg/145px-Earth_recycle.svg.png">
    <link rel="stylesheet" href="style.css">
    <script src="matrix_mul.js"></script>

  </head>
  <body>

    <header id="page_header">
        Matrix Rechner
    </header>

    <section>
            <table >
                <tr id="head">
                    <td>A</td>
                    <td></td>
                    <td>B</td>
                    <td></td>
                    <td>C</td>
                </tr>
                <tr>
                    <td><textarea id="mat_A" rows="5" cols="10" autocomplete="off" wrap="off" onkeypress="onlyNumbers(event)"></textarea></td>
                    <td>
        				<select id="operation">
        				  <option value="add">+</option>
        				  <option value="diff">-</option>
        				  <option value="mull" selected>&#149;</option>
        				</select>
        			</td>
                    <td><textarea id="mat_B" rows="5" cols="10" autocomplete="off" wrap="off" onkeypress="onlyNumbers(event)"></textarea></td>
                    <td>=</td>
                    <td><textarea id="mat_c" rows="5" cols="10" autocomplete="off" wrap="off" readonly ></textarea></td>
                </tr>
                <tr>
                    <td colspan="5"><button type="button" id="btn" onclick="sendRequest()" >berechnen</button></td>
                </tr>
            </table>
    </section>
  </body>
</html>
